<!DOCTYPE html>
<html lang="en">
<head>
  <title>precision.html</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Julianna Marshall speed check</h2>

  <div id="target">Your Time</div>
  <div id="counter">Count</div>

  <button onclick="startTime()">Start Timer</button>
  <button onclick="recordTime()">Stop Timer</button>
  
  <script> 
    let stopTime

    function recordTime(){
      stopTime = Date.now()
      console.log("Stop time recorded:", stopTime)
    }

    function startTime(){
      for(i = 0; i < 5; i++){
        setTimeout(function(){
          document.getElementById('counter').innerHTML = i
        }, (4 - i) * 1000)
      }

      setTimeout(function() {
        if (stopTime === undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
        } else {
          let elapsedTime = Date.now() - stopTime
          document.getElementById("target").innerHTML = "Time was " + elapsedTime + " ms"
        }
      }, 5000)
    }
  </script>

</body>
</html>
